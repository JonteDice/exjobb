{% extends "polls/base_site.html" %}
{% load widget_tweaks %}

{% block title %}Delete Poll{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h2>{{ poll.question }}</h2>
                </div>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div>
                    <div class="row">
                        <hr />
                        <h2>Are you sure you want to delete this poll?</h2>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-info">Delete</button>
                        </div>
                    </div> 
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
